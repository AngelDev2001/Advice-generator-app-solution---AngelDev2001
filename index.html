<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <section class="advice">
        <p class="advice__title">
          Advice #<span class="advice__title-id"></span>
        </p>
        <p class="advice__paragraph"></p>
        <picture class="advice__divider">
          <img src="./images/pattern-divider-desktop.svg" alt="" />
        </picture>
        <picture class="advice__dice">
          <img src="./images/icon-dice.svg" alt="" />
        </picture>
      </section>

      <picture class="developer">
        <img src="./images/astronaut.svg" alt="">
      </picture>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
        Coded by <a href="https://github.com/AngelDev2001/Advice-generator-app-solution---AngelDev2001.git">Angel Emilio Gala Flores</a>.
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
